<div class="container" [class.highlight]="isHighlighted" *ngIf="!file; else upload">
    <input #fileInput type="file" accept="video/*" class="file-upload" (change)="onFileOpened()" />
    <div #fileDrop class="upload-container" (click)="openFileBrowser()" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)">
    <div class="upload-icon-container mat-elevation-z4">
        <mat-icon class="upload-icon">file_upload </mat-icon>
    </div>
    <h3 class="upload-title">Select files to upload</h3>
    <span class="upload-description">Or drag and drop video files</span>
</div>
</div>
<ng-template #upload>
    <mat-card>
        <bs-video-upload-progress [videoFile]="file" [progress]="progress | async"></bs-video-upload-progress>
        <div fxLayout="row">
            <form class="video-information" fxLayout="column" fxFlex>
                <mat-form-field appearance="outline">
                    <mat-label>Title</mat-label>
                    <input matInput [value]="file.name">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea rows="4" matInput></textarea>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Tags</mat-label>
                    <input matInput />
                </mat-form-field>
            </form>
        </div>
        <mat-card-actions align="end">
            <button mat-raised-button color="primary">Publish</button>
        </mat-card-actions>
    </mat-card>
</ng-template>

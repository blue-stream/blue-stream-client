<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="sideNav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">
      <strong>Blue</strong> Stream</h1>
    <bs-search></bs-search>
    <bs-language-switcher></bs-language-switcher>
    <a mat-icon-button routerLink="/channels/create">
      <mat-icon>add_to_queue</mat-icon>
    </a>
    <a mat-icon-button routerLink="/upload">
      <mat-icon>video_call</mat-icon>
    </a>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sideNav [mode]="getSideNavMode()" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" [opened]="isSideNavOpen">
      <mat-nav-list>
        <!-- <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a> -->
        <mat-list-item>
          <mat-icon matListIcon>home</mat-icon>
          <a matLine routerLink="" translate>DASHBOARD.HOME</a>
        </mat-list-item>
        <mat-list-item>
          <mat-icon matListIcon>whatshot</mat-icon>
          <a matLine routerLink="/popular" translate>DASHBOARD.POPULAR</a>
        </mat-list-item>
        <mat-list-item>
          <mat-icon matListIcon>subscriptions</mat-icon>
          <a matLine routerLink="/subscriptions" translate>DASHBOARD.SUBSCRIPTIONS</a>
        </mat-list-item>
        <mat-list-item>
          <mat-icon matListIcon>video_library</mat-icon>
          <a matLine routerLink="/channels/all" translate>DASHBOARD.ALL_CHANNELS</a>
        </mat-list-item>
        <mat-list-item>
          <mat-icon matListIcon>video_library</mat-icon>
          <a matLine routerLink="/channels/user" translate>DASHBOARD.USER_CHANNELS</a>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content id="side-nav-container">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

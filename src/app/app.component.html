<div *ngIf="isBrowserSupported; else browser_not_supported" class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="sideNav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name" routerLink="/">
      <strong>Blue</strong> Stream</h1>
    <svg viewBox="0 0 71.412065 50" width="26.412064" height="16">
      <g id="g5" transform="scale(0.58823529,0.58823529)">
        <path class="st0"
          d="M 118.9,13.3 C 117.5,8.1 113.4,4 108.2,2.6 98.7,0 60.7,0 60.7,0 60.7,0 22.7,0 13.2,2.5 8.1,3.9 3.9,8.1 2.5,13.3 0,22.8 0,42.5 0,42.5 0,42.5 0,62.3 2.5,71.7 3.9,76.9 8,81 13.2,82.4 22.8,85 60.7,85 60.7,85 c 0,0 38,0 47.5,-2.5 5.2,-1.4 9.3,-5.5 10.7,-10.7 2.5,-9.5 2.5,-29.2 2.5,-29.2 0,0 0.1,-19.8 -2.5,-29.3 z"
          id="path7" inkscape:connector-curvature="0" style="fill:#282828;fill-opacity:1" />
        <polygon class="st1" points="80.2,42.5 48.6,24.3 48.6,60.7 " id="polygon9" style="fill:#ffffff" />
      </g>
    </svg>
    <bs-search></bs-search>
    <bs-language-switcher></bs-language-switcher>
    <a mat-icon-button routerLink="/channels/create" [matTooltip]="'TOP_BAR.CREATE_CHANNEL' | translate">
      <mat-icon>add_to_queue</mat-icon>
    </a>
    <a mat-icon-button routerLink="/channels/upload" [matTooltip]="'TOP_BAR.CREATE_VIDEO' | translate">
      <mat-icon>video_call</mat-icon>
    </a>
    <a mat-icon-button [routerLink]="['/channels/profile', userService.currentUser.id ]"
      [matTooltip]="'TOP_BAR.PROFILE' | translate">
      <mat-icon>account_circle</mat-icon>
    </a>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sideNav [mode]="getSideNavMode()" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"
      [opened]="isSideNavOpen">
      <mat-nav-list>
        <!-- <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a> -->
        <a routerLink="">
          <mat-list-item>
            <mat-icon matListIcon>home</mat-icon>
            <span matLine translate>DASHBOARD.HOME</span>
          </mat-list-item>
        </a>
        <a routerLink="/popular">
          <mat-list-item>
            <mat-icon matListIcon>whatshot</mat-icon>
            <span matLine translate>DASHBOARD.POPULAR</span>
          </mat-list-item>
        </a>
        <!-- 
        <a matLine routerLink="/subscriptions">
          <mat-list-item>
            <mat-icon matListIcon>subscriptions</mat-icon>
            <span matLine translate>DASHBOARD.SUBSCRIPTIONS</span>
          </mat-list-item>
        </a> 
        -->
        <a routerLink="/channels">
          <mat-list-item>
            <mat-icon matListIcon>video_library</mat-icon>
            <span matLine translate>DASHBOARD.ALL_CHANNELS</span>
          </mat-list-item>
        </a>
        <a routerLink="/channels/profiles">
          <mat-list-item>
            <mat-icon matListIcon>people</mat-icon>
            <span matLine translate>DASHBOARD.ALL_PROFILES</span>
          </mat-list-item>
        </a>
        <a routerLink="/channels/user">
          <mat-list-item>
            <mat-icon matListIcon>video_library</mat-icon>
            <span matLine translate>DASHBOARD.USER_CHANNELS</span>
          </mat-list-item>
        </a>
        <a [routerLink]="['/channels/profile', userService.currentUser.id ]" [queryParams]="{tabIndex: 1}">
          <mat-list-item>
            <mat-icon matListIcon>arrow_upward</mat-icon>
            <span matLine translate>DASHBOARD.USER_UPLOADS</span>
          </mat-list-item>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content id="side-nav-container">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
<ng-template #browser_not_supported>
  <h1 translate>APP.BROWSER_NOT_SUPPORTED</h1>
</ng-template>

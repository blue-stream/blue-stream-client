<div id="container">
  <div id="info-container">
    <bs-avatar [userId]="userId" id="user-profile-image" [source]="userId"></bs-avatar>
    <div id="comment-info">
      <a id="user-link" href="">{{userFirstName}}</a>
      <span id="date">{{timeAgo}}</span>
      <p id="comment-text">{{comment.text}}</p>
    </div>
  </div>
  <bs-comment-action-buttons (deleteClicked)="onDelete()" [isReply]="true"
    [comment]="comment"></bs-comment-action-buttons>
  <div id="reply-form-container" *ngIf="showReplyForm">
    <bs-comment-form (commentSubmitted)="onCommentSubmitted()" [parent]="comment.id" [resource]="comment.resource"></bs-comment-form>
  </div>
</div>

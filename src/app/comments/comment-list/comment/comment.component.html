<div id="container">
  <div id="info-container">
      <img id="user-profile-image" src="assets/user-profile-placeholder.png" alt="">
      <div id="comment-info">
        <a id="user-link" href="">{{comment.user}}</a>
        <span id="date">{{comment.date | date}}</span>
        <p id="comment-text">{{comment.text}}</p>
      </div>
  </div>
  <div id="actions-container">
      <div id='ratings-container'>
        <div class="rating">
          <button matTooltip="Like" mat-icon-button class="rating-button">
            <mat-icon>thumb_up</mat-icon>
          </button>
          <span class="rating-amount">{{comment.likes}}</span>
        </div>
        <div class="rating">
          <button matTooltip="dislike" mat-icon-button class="rating-button">
            <mat-icon>thumb_down</mat-icon>
          </button>
          <span class="rating-amount">{{comment.dislikes}}</span>
        </div>
      </div>
      <button id="reply" mat-button disableRipple="true">REPLY</button>
    </div>
</div>

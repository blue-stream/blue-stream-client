<div id="container">
  <div id="info-container">
    <bs-avatar id="user-profile-image" source="assets/user-profile-placeholder.png"></bs-avatar>
    <div id="comment-info">
      <a id="user-link" href="">{{comment.user}}</a>
      <span id="date">{{comment.date | date}}</span>
      <p id="comment-text">{{comment.text}}</p>
    </div>
  </div>
  <bs-comment-action-buttons [likes]="comment.likes" [dislikes]="comment.dislikes"></bs-comment-action-buttons>
  <div id="replies-container" *ngIf="repliesAmount">
    <button mat-button [ngSwitch]="showReplies" (click)="onShowReplies()" id="replies-expander">
      <span *ngSwitchCase="true">
        Hide replies
      </span>
      <span *ngSwitchCase="false">
        View all {{repliesAmount}} replies
      </span>
    </button>
    <div id="replies" *ngIf="showReplies">
      <bs-comment-list [comments]="replies"></bs-comment-list>
    </div>
  </div>
</div>

<div id="container">
  <div id="info-container">
    <img id="user-profile-image" src="assets/user-profile-placeholder.png" alt="">
    <div id="comment-info">
      <a id="user-link" href="">{{comment.user}}</a>
      <span id="date">{{comment.date | date}}</span>
      <p id="comment-text">{{comment.text}}</p>
    </div>
  </div>
  <bs-comment-action-buttons [likes]="comment.likes" [dislikes]="comment.dislikes"></bs-comment-action-buttons>
</div>

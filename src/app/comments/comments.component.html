<div id="container" 
infiniteScroll 
[infiniteScrollDistance]="2" 
[infiniteScrollThrottle]="150" 
(scrolled)="onScroll()"
[fromRoot]="true" 
[infiniteScrollContainer]="'#side-nav-container'">
    <bs-comments-header [commentsAmount]="totalCommentsAmount" [resource]="videoId"></bs-comments-header>
    <bs-comment-list (deleteComment)="onDelete($event)" [comments]="comments"></bs-comment-list>
</div>

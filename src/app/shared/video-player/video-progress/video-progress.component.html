<div #progressSlider id="progress-slider" dir="ltr">
  <div id="buffer" [style.width]="buffer + '%'"></div>
  <div id="mouse-hover-progress" [style.width.px]="mouseProgress"></div>
  <mat-slider dir="ltr" min="0" max="100" [value]="value" (mousemove)="onMouseProgressMove($event)" (change)="onProgressChange($event.value)"
    (input)="progressSliderChange.next($event)"></mat-slider>
</div>

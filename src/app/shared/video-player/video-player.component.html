<vg-player tabindex="0" (onPlayerReady)="onPlayerReady($event)" (keydown.space)="toggleVideoState()"
  (dblclick)="toggleFullscreen()">
  <vg-overlay-play></vg-overlay-play>
  <vg-buffering></vg-buffering>
  <vg-scrub-bar [vgSlider]="true">
    <vg-scrub-bar-current-time [vgSlider]="true"></vg-scrub-bar-current-time>
    <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
  </vg-scrub-bar>

  <vg-controls>
    <vg-play-pause></vg-play-pause>
    <vg-playback-button [playbackValues]="['0.25', '0.5', '1.0', '1.5', '1.75', '2.0', '4.0']"></vg-playback-button>

    <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>
    <p class="time-seperator">/</p>
    <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>

    <vg-scrub-bar style="pointer-events: none;"></vg-scrub-bar>

    <vg-mute></vg-mute>
    <vg-volume></vg-volume>

    <!-- Add menu here -->

    <vg-fullscreen></vg-fullscreen>
  </vg-controls>
  <video [vgMedia]="media" #media id="singleVideo" preload="auto" crossorigin="anonymous" #videoPlayer>
    <source [src]="video.contentPath | safeUrl" type="video/mp4">
  </video>
</vg-player>

<div id="video-actions" fxLayout="row" fxLayoutAlign="center center">
  <button mat-icon-button (click)="toggleVideoClick()" [ngSwitch]="playing">
    <mat-icon *ngSwitchCase="false">play_arrow</mat-icon>
    <mat-icon *ngSwitchCase="true">pause</mat-icon>
  </button>
  <div fxLayout="row" id="volume" fxLayoutAlign="center center">
    <button mat-icon-button (click)="mute()" [ngSwitch]="true">
      <mat-icon *ngSwitchCase="volume === 0">volume_off</mat-icon>
      <mat-icon *ngSwitchCase="volume > 0 && volume < 0.2">volume_mute</mat-icon>
      <mat-icon *ngSwitchCase="volume >= 0.2 && volume < 0.6">volume_down</mat-icon>
      <mat-icon *ngSwitchCase="volume >= 0.6">volume_up</mat-icon>
    </button>
    <mat-slider min="0" max="1" step="0.05" [value]="volume" (input)="volumeSliderChange($event)"></mat-slider>
  </div>
  <div id="video-time" *ngIf="duration">
    <span>{{secondsToTime(currentTime)}}</span>
    <span>{{secondsToTime(duration)}}</span>
  </div>
  <span fxFlex></span>
  <mat-menu #videoMenu="matMenu" yPosition="above" xPosition="before" class="video-menu">
    <button mat-menu-item (click)="onCaptureImage()">
      <mat-icon>image</mat-icon>
      <span>Capture image</span>
    </button>
    <button mat-menu-item (click)="onDownloadVideo()">
      <mat-icon>get_app</mat-icon>
      <span>Download video</span>
    </button>
    <button mat-menu-item >
        <mat-icon>slow_motion_video</mat-icon>
        <span>Speed</span>
      </button>
  </mat-menu>

  <button mat-icon-button [matMenuTriggerFor]="videoMenu" (menuOpened)="onMenuToggle(true)" (menuClosed)="onMenuToggle(false)">
    <mat-icon>settings</mat-icon>
  </button>
  <button mat-icon-button *ngIf="!fullscreen" [ngSwitch]="isWideScreen" (click)="onToggleWideScreen()">
    <mat-icon *ngSwitchCase="false">crop_landscape</mat-icon>
    <mat-icon *ngSwitchCase="true">crop_3_2</mat-icon>
  </button>
  <button mat-icon-button (click)="toggleFullscreenClick()" [ngSwitch]="fullscreen">
    <mat-icon *ngSwitchCase="false">fullscreen</mat-icon>
    <mat-icon *ngSwitchCase="true">fullscreen_exit</mat-icon>
  </button>

</div>

<div>
  <span mat-dialog-title *ngIf="data.title" translate>{{data.title}}</span>
  <mat-dialog-content translate>{{data.text}}</mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>{{data.cancelButtonText | translate}}</button>
    <button mat-button [mat-dialog-close]="true" color="primary">{{data.confirmButtonText | translate}}</button>
  </mat-dialog-actions>
</div>

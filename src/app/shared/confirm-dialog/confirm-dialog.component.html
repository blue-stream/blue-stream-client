<div>
  <span mat-dialog-title *ngIf="data.title">{{data.title}}</span>
  <mat-dialog-content>{{data.text}}</mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>{{data.cancelButtonText}}</button>
    <button mat-button [mat-dialog-close]="true" color="primary">{{data.confirmButtonText}}</button>
  </mat-dialog-actions>
</div>

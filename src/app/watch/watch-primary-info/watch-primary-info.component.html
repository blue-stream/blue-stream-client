<h3 id="title">
  {{video.title}}
</h3>
<div id="info-container">
  <p id="views" translate [translateParams]="{views: video.views}">
    WATCH.WATCH_PRIMARY_INFO.VIEWS
  </p>
  <span fxFlex></span>
  <div id="actions-container">
    <bs-reactions
      [resource]="video.id"
      [resourceType]="resourceType"
      [showAmounts]="true"
      [showBar]=true>
    </bs-reactions>
    <div class="action-button-container">
      <button [matTooltip]="'WATCH.WATCH_PRIMARY_INFO.SHARE' | translate" mat-icon-button>
        <mat-icon>share</mat-icon>
      </button>
      <span translate>WATCH.WATCH_PRIMARY_INFO.SHARE</span>
    </div>
    <div class="action-button-container">
      <button [matTooltip]="'WATCH.WATCH_PRIMARY_INFO.ADD_PLAYLIST' | translate" mat-icon-button>
        <mat-icon>playlist_add</mat-icon>
      </button>
    </div>
  </div>
</div>

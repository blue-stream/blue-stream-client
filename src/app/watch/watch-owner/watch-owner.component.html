<div id="container">
    <bs-avatar [channelId]="channel.id" [source]="channel.isProfile ? channel.user : channel.name" id="creator-profile-image"></bs-avatar>
    <div id="video-info">
        <a class="channel-link" [href]="channelLink">{{channel.name}}</a>
        <span id="publish-date" *ngIf="publishDate" translate [translateParams]="{date: uploadDate, time: uploadTime, user: owner.name}">WATCH.WATCH_OWNER.PUBLISH_DATE</span>
    </div>
</div>

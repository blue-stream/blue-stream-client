<bs-file-picker *ngIf="(videoUploadQueue | async)?.length === 0" (filesSelected)="filesSelected($event)"></bs-file-picker>
<div class="video-upload" *ngFor="let videoUpload of videoUploadQueue | async">
    <bs-video-upload-form (videoSubmitted)="publishVideo($event)" [isPublishReady]="videoUpload.id" [file]="videoUpload.fileUpload"></bs-video-upload-form>
</div>

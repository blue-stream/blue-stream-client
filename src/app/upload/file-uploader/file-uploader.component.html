<div id="file-upload" bsFileDrop>
  <input #fileInput type="file" accept="video/*" class="file-upload" (change)="onFileOpened()" />
  <div class="upload-container" (click)="openFileBrowser()">
    <div class="upload-icon-container mat-elevation-z4">
      <mat-icon class="upload-icon">file_upload </mat-icon>
    </div>
    <h3 id="title">Select files to upload</h3>
    <span id="description">Or drag and drop video files</span>
  </div>
</div>

<form [formGroup]="channelForm" (ngSubmit)="onSubmit()">
  <div id="input-container">
    <mat-form-field appearance="outline" id="name-input">
      <mat-label>{{'CHANNEL.FORM.NAME_INPUT' | translate}}</mat-label>
      <input (keyup)=onKeyupEvent($event) autocomplete="off" matInput formControlName="name" placeholder="{{'CHANNEL.FORM.NAME_INPUT' | translate}}">
    </mat-form-field>
    <mat-form-field appearance="outline" id="description-input">
      <mat-label>{{'CHANNEL.FORM.DESCRIPTION_INPUT' | translate}}</mat-label>
      <input autocomplete="off" matInput formControlName="description" placeholder="{{'CHANNEL.FORM.DESCRIPTION_INPUT' | translate}}">
    </mat-form-field>
    <div id="channel-image-display" [ngStyle]="{'background-image': channelImage}">
    </div>
  </div>

  <div id="buttons-container">
    <button id="submit-button" type="submit" [disabled]="!channelForm.valid" mat-raised-button color="primary">{{'COMMENTS.COMMENTS_FORM.POST'
      | translate}}</button>
    <button id="cancel-button" (click)="cancel()" mat-button>{{'COMMENTS.COMMENTS_FORM.CANCEL' | translate}}</button>
  </div>
</form>

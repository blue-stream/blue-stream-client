<div *ngIf="isSelectForUpload">
    <p id="title">{{'CHANNEL.CHANNELS.UPLOAD_TITLE' | translate}}</p>
</div>
<div id="container" 
    infiniteScroll 
    [infiniteScrollDistance]="2" 
    [infiniteScrollThrottle]="150" 
    (scrolled)="onScroll()"
    [fromRoot]="true" 
    [infiniteScrollContainer]="'#side-nav-container'">
    <bs-channel-grid [isSelectForUpload]="isSelectForUpload" [channels]="channels"></bs-channel-grid>
</div>

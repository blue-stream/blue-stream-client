<div id="container">
    <bs-avatar size="large" [source]="channel.isProfile ? channel.user : channel.name" id="user-profile-image"></bs-avatar>
    <div class="spacer"></div>
    <div id="info-container" *ngIf="channel">
        <p id="title">{{channel.name}}</p>
        <p id="description">{{channel.description}}</p>
    </div>

</div>

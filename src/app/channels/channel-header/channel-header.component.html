<div id="container">
    <bs-avatar size="large" [source]="channel.isProfile ? channel.user : channel.name" id="user-profile-image">
    </bs-avatar>
    <div class="spacer"></div>
    <div id="info-container" *ngIf="channel">
        <div id="title-container">
            <p id="title">
                {{channel.name}}
            </p>
            <mat-chip-list *ngIf="channel.isProfile">
                <mat-chip color="primary" selected>{{'CHANNEL.CHANNEL_HEADER.PROFILE_CHIP' | translate}}</mat-chip>
            </mat-chip-list>
        </div>
        <p class="description" *ngIf="!channel.isProfile">
            {{channel.description}}
        </p>
        <div class="description" *ngIf="channel.isProfile">
            <a [href]="'mailto:' + user.mail" mat-button>
                {{user.mail}}
                <mat-icon>mail_outline</mat-icon>
            </a>
        </div>
    </div>
    <!-- <bs-subscribe-button id="subscribe-button" color="hsl(0, 0%, 93.3%)" textColor="hsla(0, 0%, 6.7%, .6)" [channelId]="channel.id" [subscribersAmount]="20"></bs-subscribe-button> -->
</div>

<h3>Permissions</h3>
<mat-list>
  <mat-list-item class="user-permissions" *ngFor="let userPermissions of permittedUsers">
    <p class="flex-item">{{userPermissions.user.name}} </p>
    <mat-chip-list class="flex-item">
      <mat-chip *ngFor="let permission of userPermissions.permissions">{{permission}}</mat-chip>
    </mat-chip-list>
    <p *ngIf="channel.user === userPermissions.user.id">Owner</p>
    <button mat-icon-button (click)="onOpenEditForm()">
      <mat-icon>edit</mat-icon>
    </button>
    <bs-channel-permissions-form *ngIf="showEditForm" [userPermissions]="userPermissions" [channel]="channel">
    </bs-channel-permissions-form>
  </mat-list-item>
</mat-list>
<button mat-icon-button (click)="onOpenForm()">
  <mat-icon>add</mat-icon>
</button>
<bs-channel-permissions-form *ngIf="showForm" [channel]="channel"></bs-channel-permissions-form>

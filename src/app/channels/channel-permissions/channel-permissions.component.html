<h3>Permissions</h3>
<mat-list>
  <bs-channel-permission 
    [channel]="channel"
    [isOwner]="channel.user === userPermissions.user.id"
    [userPermissions]="userPermissions"
    class="user-permissions"
    *ngFor="let userPermissions of permittedUsers">
  </bs-channel-permission>
</mat-list>

<button mat-icon-button (click)="onOpenForm()">
  <mat-icon>add</mat-icon>
</button>
<div id="create-form">
    <bs-channel-permissions-form *ngIf="showForm" [channel]="channel"></bs-channel-permissions-form>
</div>
